<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<section>
    Subject: <b><span th:text="${mail.subject}"></span></b>
    <br/><br/>
    Content <p th:text="${mail.content}"></p>
</section>
<footer>
    <em>Spring Scala Contact Example</em>
</footer>
</body>
